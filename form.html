    <div id="main" class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="header">
                    <h1>Test Form</h1>
                </div>
                <form action="" id="form" class="form">
                    <div class="form-control">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name">Name:</label><input type="text" name="name" id="name">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>

                            </div>
                            <div class="col-md-6">
                                <label for="lastName">Last Name: </label><input type="text" name="lastName"
                                    id="lastName">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="age">Age: </label><input type="text" name="age" id="age" maxlength="3">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>

                            </div>
                            <div class="col-md-8">
                                <label for="gender">Gender: </label>
                                <select name="gender" id="gender">
                                    <option disabled selected value style="display: none;">Select Gender ...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="address">Address</label>
                                <select name="address" id="address">
                                    <option disabled selected value style="display:none;">Select Country ...</option>
                                    <option value="us">US</option>
                                    <option value="canada">Canada</option>
                                </select>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>

                            <div class="col-md-8">
                                <label for="zip">Zip:</label>
                                <input type="text" name="zip" id="zip" maxlength="6">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                        </div>
                        <div class="row" id="row_btn">
                            <div class="col-md-4 mydiv">
                            </div>
                            <div class="col-md-4 mydiv">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="reset" class="btn btn-primary">Reset</button>
                            </div>
                            <div class="col-md-4 mydiv">
                            </div>

                        </div>
                    </div>

                </form>
